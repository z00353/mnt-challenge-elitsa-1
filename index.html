<!-- Write a javascript code to request some data from the URI https://randomuser.me/api/?results=10 and
output the JSON data response to console -->

<!-- Retrieve JSON data from API using jQuery.getJSON() -->
<!-- Author: Elitsa Popova -->

<!doctype html>
<html lang="en">

<head>
    <title>Random User Data</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <!-- Load data from API by clicking a button and print it in the web console -->
    <script type="text/javascript" language="javascript">
        var randUser = 'https://randomuser.me/api/?results=10';
        $(document).ready(function() {
            $("#btn").click(function(event) {
                $.getJSON(randUser, function(e) {
                    console.log(e);
                });
            });
        });
    </script>
</head>

<!-- Button and paragraph elements -->

<body>
    <p>1. Open the web console.</p>
    <p>2. Click the button to load data.</p>

    <input type="button" id="btn" value="Load Data" />
</body>

</html>
